<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Store</title>
</head>
<body>
    <div class="container-box">
        <div class="vitrine">
            <div class="fundo">
                <div class="prateleira">
                    <div class="andar andar1"></div>
                    <div class="andar andar2"></div>
                    <div class="andar andar3"></div>
                    <div class="andar andar4"></div>
                </div>
            </div>
            <div class="esquerda"></div>
            <div class="direita"></div>
            <div class="chao">
                <div class="mesa">
                    <div class="tampa-mesa">
                        <div class="cima"></div>
                        <div class="baixo"></div>
                        <div class="frente"></div>
                        <div class="esquerda"></div>
                        <div class="direita"></div>
                    </div>
                    <div class="pe-esquerdo">
                        <div class="frente"></div>
                        <div class="esquerda"></div>
                        <div class="direita"></div>
                    </div>
                    <div class="pe-direito">
                        <div class="frente"></div>
                        <div class="esquerda"></div>
                        <div class="direita"></div>
                    </div>
                </div>
            </div>
            <div class="teto"></div>
            <div class="vidro">
                <div class="divisor"></div>
                <div class="divisor"></div>
            </div>
        </div>
        
    </div>
    
    <script defer type="text/javascript" src="/vanilla-tilt.js"></script>
    <script defer>
        VanillaTilt.init(document.querySelectorAll("body"), {
            max: 8,
            speed: 400,
            glare: false,
            "max-glare": 1,
            reverse: false
        })
    </script>
</body>
</html>
